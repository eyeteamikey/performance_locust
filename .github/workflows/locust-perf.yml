name: Run Locust Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Locust (headless)
        run: |
          locust -f scripts/load/load_test.py --host=https://fakerestapi.azurewebsites.net \
            --headless -u 10 -r 2 -t 30s --csv=reports/test_output

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: locust-reports
          path: reports/
