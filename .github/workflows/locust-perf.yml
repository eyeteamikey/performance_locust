name: Run Locust Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run multiple Locust test scripts
        run: |
          locust -f locust_devops/scripts/load_test.py --host=https://fakerestapi.azurewebsites.net --headless -u 10 -r 2 -t 30s --csv=reports/load_test
          locust -f locust_devops/scripts/multi_task_load_test.py --host=https://fakerestapi.azurewebsites.net --headless -u 10 -r 2 -t 30s --csv=reports/multi_task
          locust -f locust_devops/scripts/post_user_load_test.py --host=https://fakerestapi.azurewebsites.net --headless -u 10 -r 2 -t 30s --csv=reports/post_user

      - name: Generate PNG charts from Locust results
        run: |
          python tools/plot_locust_results.py

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: locust-reports
          path: reports/
